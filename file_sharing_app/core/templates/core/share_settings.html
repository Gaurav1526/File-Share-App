{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-header">
      <h3 class="mb-0">Share Settings: {{ file.original_name }}</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="d-flex justify-content-end mt-4">
          <a href="{% url 'file_list' %}" class="btn btn-outline-secondary me-2">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            Generate Share Link
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
