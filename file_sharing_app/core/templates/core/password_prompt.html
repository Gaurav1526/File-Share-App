{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Protected File</h2>
          
          <p class="text-center mb-4">
            This file is protected by a password. Please enter the password to continue.
          </p>
          
          {% if error %}
          <div class="alert alert-danger">
            {{ error }}
          </div>
          {% endif %}
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" 
                     id="password" required>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Unlock File</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
