{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center p-4">
          {% if error %}
          <div class="alert alert-danger">
            <h4 class="alert-heading">Download Failed</h4>
            <p>{{ error }}</p>
            <hr>
            <p class="mb-0">Please contact the file owner for a new link</p>
          </div>
          {% else %}
          <div class="mb-4">
            <i class="bi bi-file-earmark-arrow-down text-primary" style="font-size: 4rem;"></i>
          </div>
          <h3 class="mb-3">Ready to Download</h3>
          <p class="text-muted mb-4">
            Your file "{{ file.original_name }}" is ready for download
          </p>
          <a href="{% url 'download' token %}" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-download me-2"></i> Download Now
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
